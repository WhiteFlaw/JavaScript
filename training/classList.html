    <title>classList</title>

        .class1 {
            height: 100px;

            background-color: grey;
        }

            height: 50px;

            opacity: 1;
            background-color: yellowgreen;
        }

        .class3 {
            height: 100px;
            width: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="div1"></div>

    <script>
        document.getElementById("div1").classList.add("class1", "class2");
