<body>

	<script type="text/javascript">

		var 众变量 = []; //批量定义
		for (var i = 0; i < 5; i++) {
			var 变量名 = 'name' + i;  //动态定义变量名
			众变量[变量名] = 'value' + i;  //动态赋值
			console.log(众变量[变量名]);
		}

	</script>
</body>
